<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>SpeedDial's Popup</title>
<!-- /////////// CSS ////////// -->
  <style type="text/css">
    body {
      display: block;
      margin: 10px;
      background: ivory;
      /* white-space: nowrap; */
    }

    h1 {
      font-size: 20px;
    }

    p {
        font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
    	font-size: 14px;
    	font-style: normal;
    	font-variant: normal;
        margin: 0px;
        padding: 5px;
    }

    #container {
      align-items: center;
      display: flex;
      justify-content: space-between;
      width: 300px;
    }

    /* https://www.w3schools.com/howto/howto_css_vertical_menu.asp */
    .vertical-menu {
    width: 100%; /* Set a width if you like */
    }

    .vertical-menu a {
        display: block; /* Make the links appear below each other */
        padding: 12px; /* Add some padding */
    }

  /*//////////////////////////////////////////////////////////////////////////////////////////
  /* Include the padding and border in an element's total width and height */
  * {
    box-sizing: border-box;
  }

  /* Remove margins and padding from the list */
  ul {
    margin: 0;
    padding: 0;
  }

  a:link {
    color: green;
    background-color: transparent;
    text-decoration: none;
    outline: none;
  }

    a:visited {
      color: green;
      background-color: transparent;
      text-decoration: none;
      outline: none;
    }

    a:hover {
      color: mediumspringgreen;
      background-color: transparent;
      outline: none;
      /*text-decoration: underline;*/
    }

    /* Style the list items */
    #number {
      cursor: pointer;
      position: relative;
      padding: 12px 40px 12px 12px;
      list-style-type: none;
      background: inherit;
      font-size: 20px;
      transition: 0.2s;
      word-break: break-all;
      color: #000;

      /* make the list items unselectable/unhighlightable */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Darker background-color on hover */
    #number:hover {
      background: lightgreen;
      /* background: #FF82AB; */
      /* color: ivory; */
      title: "Call?";
    }

    #org {
      cursor: pointer;
      position: relative;
      padding: 12px 40px 12px 12px;
      list-style-type: none;
      background: inherit;
      font-size: 20px;
      transition: 0.2s;
      word-break: break-all;
      color: deeppink;

      /* make the list items unselectable/unhighlightable */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #org:hover {
      cursor: pointer;
      /* background: mediumspringgreen; */
      /* color: #FF82AB; */
      color: palegreen;
      title: "View numbers?";

    }

  </style>
<!-- /////////// CSS ////////// -->

  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
 <script src="jquery.min.js"></script>
 <script src="linkManager.js"></script>

</head>

<body>
  <h1><em>SpeedDial</em></h1>

  <div id="container">
    <div id="vertical-menu" class="vertical-menu">
      <p>Select an organization to view its phone numbers for your state. Click a phone number to begin a call.
        <br>Stay safe. May you always have peace.
      </p>
      
      <ul id="numbers">
        <!-- Numbers added will be found here when inspecting the popup -->
      </ul>

      <a href="popup1.html" id="change" style="font-size:14px; margin-top:0px; margin-bottom:0px; border-width:0px;">
        <em>Your state:</em> <span id="stateAbr">test values</span>. Change state?</a>

      <p style="margin-top:0px; margin-bottom:0px; border-width:0px;">
        <a href="mailto:jvnnvt@gmail.com?Subject=SpeedDial" target="_blank"><em>Something wrong? Let me know!<em></a>
      </p>

      <p style="color:lightgreen;"><em>Thank you for your support <span style="color:lightgreen; font-size:14px;">&hearts;</span></em>
      </p>
    </div>
    <!-- End of vertical-menu -->

  </div>
  <!-- Close container -->
</body>

</html>
